<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>WebStudio</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href=""
            >web<span class="logo__studio-header">studio</span>
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link current" href="">Studio</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Portfolio</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Contacts</a>
              </li>
            </ul>
          </nav>

          <address class="contacts">
            <ul class="contacts__list">
              <li class="contacts__item">
                <a class="contacts__link" href="tel:110001111111"
                  >+11 (000) 111-11-11</a
                >
              </li>
              <li class="contacts__item">
                <a class="contacts__link" href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                >
              </li>
            </ul>
          </address>

          <div class="mobile-menu js-menu-container">
            <div class="mobile-menu__inner">
              <button
                class="mobile-menu__btn-close js-close-menu"
                type="button"
              >
                <svg width="8" height="8">
                  <use
                    class="mobile-menu__btn-icon"
                    href="./images/icons.svg#icon-close"
                  ></use>
                </svg>
              </button>
              <nav class="mobile-menu__nav">
                <ul class="mobile-menu__nav-list">
                  <li class="mobile-menu__nav-item current">
                    <a class="mobile-menu__nav-link" href="">Studio</a>
                  </li>
                  <li class="mobile-menu__nav-item">
                    <a class="mobile-menu__nav-link" href="">Portfolio</a>
                  </li>
                  <li class="mobile-menu__nav-item">
                    <a class="mobile-menu__nav-link" href="">Contacts</a>
                  </li>
                </ul>
              </nav>

              <address class="mobile-menu__contacts">
                <ul class="mobile-menu__contacts-list">
                  <li class="mobile-menu__contacts-item tel">
                    <a
                      class="mobile-menu__contacts-link"
                      href="tel:+110001111111"
                      >+11 (000) 111-11-11</a
                    >
                  </li>
                  <li class="mobile-menu__contacts-item">
                    <a
                      class="mobile-menu__contacts-link"
                      href="mailto:info@devstudio.com"
                      >info@devstudio.com</a
                    >
                  </li>
                </ul>
              </address>
              <ul class="mobile-menu__social-list">
                <li class="mobile-menu__social-item">
                  <a class="mobile-menu__social-link" href="">
                    <svg
                      class="mobile-menu__social-icon"
                      width="24"
                      height="24"
                    >
                      <use href="./images/icons.svg#icon-instagram"></use>
                    </svg>
                  </a>
                </li>
                <li class="mobile-menu__social-item">
                  <a class="mobile-menu__social-link" href="">
                    <svg
                      class="mobile-menu__social-icon"
                      width="24"
                      height="24"
                    >
                      <use href="./images/icons.svg#icon-twitter"></use>
                    </svg>
                  </a>
                </li>
                <li class="mobile-menu__social-item">
                  <a class="mobile-menu__social-link" href="">
                    <svg
                      class="mobile-menu__social-icon"
                      width="24"
                      height="24"
                    >
                      <use href="./images/icons.svg#icon-facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="mobile-menu__social-item">
                  <a class="mobile-menu__social-link" href="">
                    <svg
                      class="mobile-menu__social-icon"
                      width="24"
                      height="24"
                    >
                      <use href="./images/icons.svg#icon-linkedin"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <button class="burger-btn js-open-menu" type="button">
            <svg width="32" height="22">
              <use
                class="burger-btn__icon"
                href="./images/icons.svg#icon-burger"
              ></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </body>
</html>
